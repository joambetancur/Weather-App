<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="tiempo.png" type="image/x-icon">
    <title>Weather Today</title>
</head>

<body>
    <div class="container">
        <div class="weather_container">
            <div class="temperature">
                <p>20 °C</p>
            </div>
            <div class="time_location">
                <p>Medellín</p>
                <span>6:52 - Friday 2025/12/12</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder="Search for a Location" class="search_area">
            <button type="submit" class="search_button">Search location</button>
        </form>
    </nav>
</body>

</html>
